sudo: required
dist: trusty
language: scala

scala:
  - 2.12.7

jdk:
  - openjdk11

before_cache:
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm

cache:
  directories:
  - $HOME/.ivy2/cache/
  - $HOME/.sbt/boot/

script:
  - cd libprov && sbt ++$TRAVIS_SCALA_VERSION test

